management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health, metrics, logfile

logging:
  file:
    name: app.log
    path: ./

app:
  someservice:
    active: true

spring:
  cloud:
    discovery:
      enabled: false
    config:
      discovery:
        enabled: false
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb

  sql:
    init:
      mode: always
      data-locations: classpath:data-test.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true

    show-sql: true